<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIS Map Portfolio - Dũng Trần</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #f0f8ff;
      color: #003366;
      padding: 25px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .avatar-container {
      flex-shrink: 0;
      margin-right: 20px;
    }

    .avatar-container img {
      height: 210px;
      width: auto;
      border-radius: 4px;
      border: 2px solid #ccc;
      display: block;
      object-fit: contain;
    }

    .avatar-container img:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    .intro {
      flex: 1;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2 {
      color: #2c3e50;
      margin-top: 40px;
    }

    .info, .education {
      margin-top: 10px;
    }

    .contact {
      margin-top: 15px;
      font-size: 0.95em;
      color: #003366;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      border-bottom: 2px solid #ccc;
      margin-top: 40px;
    }

    .tab-button {
      padding: 12px 20px;
      border: none;
      background: #e6e6e6;
      cursor: pointer;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin-right: 5px;
      font-weight: bold;
      color: #555;
    }

    .tab-button.active {
      background: white;
      color: #0077cc;
      border-bottom: 2px solid white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .work-experience ul {
      list-style: none;
      padding-left: 0;
    }

    .work-experience li {
      margin-bottom: 8px;
    }

    .map-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .map-item {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .map-item img {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .map-item img:hover {
      transform: scale(1.03);
    }

    .back-to-top {
      margin-top: 30px;
      text-align: right;
    }

    .back-to-top a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
      text-align: center;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .avatar-container {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .avatar-container img {
        width: 100%;
        height: auto;
      }

      .map-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
